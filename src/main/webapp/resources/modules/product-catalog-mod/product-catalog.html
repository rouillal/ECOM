<div class="row">
	<div class="col-xs-12 col-sm-6">
		<h1>Listes de produits :</h1>
		<ul ng-repeat="produit in listProduits">
			<li>{{produit.name}}</li>
		</ul>
		&nbsp; &nbsp;
	</div>

	<div class="col-xs-12 col-sm-6">
		<h1>Liste de catégories :</h1>
		<ul ng-repeat="categorie in listCategories">
			<li>{{categorie.name}}</li>
		</ul>
	</div>
</div>
