<div class="row">
	<div class="col-xs-12 col-sm-3" ng-include
		src="'resources/modules/search-recette-mod/search-recette.html'"></div>
	<div class="col-xs-12 col-sm-9">
		<div ng-repeat="recette in listRecettes">
			<div class="col-md-4 col-sm-6 col-xs-12"
				ng-click="selectDetailsRecette(recette)"
				href="#selectedRecetteDisplay">
				<div style="text-align: center; margin-top: 50px;" class="col-xs-12">{{recette.name}}</div>
				<div class="col-xs-12">
					<img width="250px" height="250px" ng-src="{{recette.url}}">
				</div>
				<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/clock.png"> Pr√©paration : {{recette.tpsPreparation}}</div>
				<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/four.png"> Cuisson : {{recette.tpsCuisson}}</div>
				<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/euro.png"> {{recette.cout}}</div>
				<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/check.png"> {{recette.difficulte}}</div>
			</div>
		</div>
	</div>
</div>
