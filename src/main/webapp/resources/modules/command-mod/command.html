<div class="row">
	<div class="col-xs-12 col-sm-3" ng-include
		src="'resources/modules/search-product-mod/search-product.html'"></div>
	<div class="col-xs-12 col-sm-9" style="margin-top: 20px;">
		<div class="col-xs-10"
			style="text-align: center; font-size: 25px; font-family: Bradley Hand; color: rgb(221, 131, 14);">
			Choix de livraison
			<hr>
		</div>
		<div class="col-xs-10">
			<div class="col-xs-6" class="form-group">
				<label for="commandnom"><span
					class="glyphicon glyphicon-user"></span> Nom</label> <input type="text"
					class="form-control" ng-model="commandInfo.nom"
					placeholder="Entrez votre nom">
			</div>
			<div class="col-xs-6" class="form-group">
				<label for="commandprenom"><span
					class="glyphicon glyphicon-user"></span> Prénom</label> <input type="text"
					class="form-control" ng-model="commandInfo.prenom"
					placeholder="Entrez votre prénom">
			</div>
			<div style="margin-top: 20px;" class="col-xs-12" class="form-group">
				<label for="commandmail"><span
					class="glyphicon glyphicon-envelope"></span> Mail</label> <input
					type="text" class="form-control" ng-model="commandInfo.mail"
					placeholder="Entrez votre mail">
			</div>
			<div align="center" style="margin-top: 20px;" class="col-xs-12">
				<form name="form1">
					<span>Livraison à :</span> <input type="radio" name="livraison"
						ng-model="commandInfo.livDom" value="e"> l'entrepôt <input
						type="radio" name="livraison" ng-model="commandInfo.livDom"
						value="d"> domicile
				</form>
			</div>
			<div class="col-xs-12" align="center"
				style="margin-top: 20px; text-align: :center; font-style: italic"
				ng-show="commandInfo.livDom=='e'">
				Venez retirer votre commande à :<br> Bio To Be Alive<br>
				15 Chemin de Taillat<br> 38240 Meylan
			</div>
			<div ng-show="commandInfo.livDom=='d'">
				<div class="col-xs-12" style="margin-top: 20px;" class="form-group">
					<label for="commandadresse"><span
						class="glyphicon glyphicon-user"></span> Adresse</label> <input
						type="text" class="form-control" ng-model="commandInfo.adresse"
						placeholder="Entrez votre adresse (n°, libellé de la voie)">
				</div>
				<div class="col-xs-6" style="margin-top: 20px;" class="form-group">
					<label for="commandcp"></span> Code postal</label> <input type="text"
						class="form-control" ng-model="commandInfo.cp"
						placeholder="Entrez votre code postal">
				</div>
				<div class="col-xs-6" style="margin-top: 20px;" class="form-group">
					<label for="commandville"> Ville</label> <input type="text"
						class="form-control" ng-model="commandInfo.ville"
						placeholder="Entrez votre ville">
				</div>
			</div>
			<div class="col-sm-6 col-xs-12" style="margin-top: 20px;"
				class="form-group">
				<label for="commanddate">Date de livraison</label> <br> <input
					type="text" ng-click="seeCalendar()" ng-model="commandInfo.date">
				<date-picker ng-show="seeCalend==true" ng-model="commandInfo.date"> </date-picker>
			</div>
			<div class="col-sm-6 col-xs-12" style="margin-top: 20px;"
				class="form-group">
				<label for="commandheure"> Horaire de livraison</label> <br> <select
					name="horaireSelect" id="horaireSelect"
					ng-model="commandInfo.heure" ng-click="hideCalendar()">
					<option ng-repeat="horaire in listeHoraires"
						value="{{horaire.value}}">{{horaire.libelle}}</option>
				</select>
				<!--  &nbsp;&nbsp;{{listeHoraires[commandInfo.heure].libelle}} -->
			</div>
			<div class="col-xs-10" style="margin-top: 40px;">
				<button style="background-color: #f9f9f9; border-radius: 10px;"
					ng-click="revenirPanier()">
					<span>Retourner au panier</span>
				</button>
			</div>
			<div class="col-xs-2" style="margin-top: 40px;">
				<button
					style="background-color: rgb(221, 131, 14); border-radius: 10px;"
					ng-click="payerInfo()" data-toggle="modal" id="myBtnPayer"
					class="payer" data-target="#paiement">
					<span>Payer</span>
				</button>
			</div>
		</div>
	</div>
	<br>
	<div ng-include
		src="'resources/modules/command-mod/partials/paiement.html'"
		ng-show="payerInfoVoir"></div>
	<div ng-include
		src="'resources/modules/command-mod/partials/recap.html'"
		ng-show="recapVoir"></div>
</div>
