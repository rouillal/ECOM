<div class="row">
	<div class="col-xs-12 col-sm-3" ng-include
		src="'resources/modules/search-product-mod/search-product.html'"></div>
	<div class="col-xs-12 col-sm-9" style="margin-top: 20px;">
		<div class="col-xs-10"
			style="text-align: center; font-size: 25px; font-family: Bradley Hand; color: rgb(221, 131, 14);">
			Mon panier
			<hr>
		</div>
		<div class="col-xs-10">
			<div class="row">
				<div class="col-xs-5"
					style="text-align: center; font-size: 15px; font-style: italic">Produit</div>
				<div class="col-xs-3"
					style="text-align: center; font-size: 15px; font-style: italic">Quantité</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-2"
					style="text-align: center; font-size: 15px; font-style: italic">Prix</div>
				<div class="col-xs-1"></div>
			</div>
		</div>
		<div class="col-xs-10" style="margin-top: 20px;"
			ng-repeat="ligne in listePanier">
			<div class="col-xs-5">{{ligne.name}} {{ligne.variete}} - {{ligne.quantite}} {{ligne.unite}}</div>
			<div class="col-xs-3">
				<div class="col-xs-4">
					<button class="btn" ng-click="moinsProduit(ligne)"
						ng-disabled="isMoinsProduitInactif(ligne)">
						<span style="color: rgb(221, 131, 14);"
							class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
				<div class="col-xs-2" ng-model="ligne.quotite">{{ligne.quotite}}
					</div>
				<div class="col-xs-5">
					<button class="btn" ng-click="plusProduit(ligne)"
						ng-disabled="isPlusProduitInactif(ligne)">
						<span style="color: rgb(221, 131, 14);"
							class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
			<div class="col-xs-1"></div>
			<div class="col-xs-2" style="text-align: center;">{{ligne.prixTotal}}
				€</div>
			<div class="col-xs-1">
				<button class="btn" ng-click="supprimeLigne(ligne)"">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-trash"></span>
				</button>
			</div>
		</div>
		<div class="col-xs-10" ng-show="isTotalAffiche()">
			<div class="col-xs-8"></div>
			<div
				style="color: rgb(221, 131, 14); font-size: 20px; margin-top: 50px; text-align: center;"
				class="col-xs-3">Total : {{montantTotal}} €</div>
			<div class="col-xs-1"></div>
		</div>
		<div style="margin-top: 25px;" class="col-xs-10"
			ng-show="isTotalAffiche()">
			<div class="col-xs-3">
				<button style="background-color: #f9f9f9; border-radius: 10px;"
					ng-click="revenirCatalog()">
					<span>Continuer mes achats</span>
				</button>
			</div>
			<div class="col-xs-6"></div>
			<div class="col-xs-3">
				<button style="background-color: rgb(221, 131, 14); border-radius: 10px;"
					ng-click="passerCmd()">
					<span>Commander</span>
				</button>
			</div>
		</div>
		<div class="col-xs-10" ng-show="isPanierVide()">
			<div style="margin-top: 50px; text-align: center;">Votre panier
				est vide</div>
		</div>
		<div style="margin-top: 25px;" class="col-xs-10"
			ng-show="isPanierVide()">
			<div class="col-xs-3">
				<button style="background-color: #f9f9f9; border-radius: 10px;"
					ng-click="revenirCatalog()">
					<span>Revenir au catalogue</span>
				</button>
			</div>
		</div>
	</div>
</div>
