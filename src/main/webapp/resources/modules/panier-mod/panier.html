<div class="row">
	<div class="col-xs-12 col-sm-3" ng-include
		src="'resources/modules/search-product-mod/search-product.html'"></div>
	<div class="col-xs-12 col-sm-9">
		<div ng-repeat="ligne in listePanier">
			<div class="row">
				<div class="col-xs-4">{{ligne.name}} - {{ligne.variete}}</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-3">
					<div class="row">
						<div class="col-xs-2">
							<button class="btn" ng-click="moinsProduit(ligne)"
								ng-disabled="isMoinsProduitInactif(ligne)">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<div class="col-xs-2">
							<input type="text" size="2" ng-model="ligne.qt" />
						</div>
						<div class="col-xs-2">
							<button class="btn" ng-click="plusProduit(ligne)"
								ng-disabled="isPlusProduitInactif(ligne)">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				<div class="col-xs-1"></div>
				<div class="col-xs-3">
					<div class="row">
						<div class="col-xs-8">{{ligne.px}} â‚¬</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							<button class="btn" ng-click="supprimeLigne(ligne)"">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
