<div ng-controller="RecettePanierCtrl">
	<div align="center" style="color: rgb(221, 131, 14);">Je compl√®te mon panier<br><br></div>
	<h4 class="ano" align="center" ng-show="isErrorMessage()">{{errorStock}}</h4>
	<div style="font-size:12px;"class="col-xs-12" ng-repeat="ligne in listeProduitsRecette">
		<div class="col-xs-1">
			<button class="btn" ng-click="selectDetailsProduit(ligne)"
				data-toggle="modal" data-target="#selectedProductDisplayRecette">
				<span style="color: rgb(221, 131, 14);"
					class="glyphicon glyphicon-search"></span>
			</button>
		</div>
		<div class="col-xs-5">{{ligne.name}}: {{ligne.quantite}}
			{{ligne.unite}}</div>
		<div class="col-xs-6">
			<div class="col-xs-1">
				<button class="btn" ng-click="moinsProduitRecettePanier(ligne)"
					ng-disabled="isMoinsProduitInactifRecettePanier(ligne)">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-minus"></span>
				</button>
			</div>
			<div class="col-xs-1" style="margin-left:30px; margin-top:5px; text-align:center" ng-model="ligne.quotite">{{ligne.quotite}}</div>
			<div class="col-xs-1">
				<button class="btn" ng-click="plusProduitRecettePanier(ligne)"
					ng-disabled="isPlusProduitInactifRecettePanier(ligne)">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>
	</div>
</div>
