<div class="row">
	<div class="col-xs-12 col-sm-3" ng-include
		src="'resources/modules/recette-modules/recette-search-mod/recette-search.html'"></div>		
	
	<div class="col-xs-12 col-sm-9">
		<div ng-include
			src="'resources/modules/recette-modules/recette-catalog-mod/partials/header-recette-tri-page.html'"></div>
		<div ng-repeat="recette in listRecettes">
			<div class="col-md-4 col-sm-6 col-xs-12"
				ng-click="selectDetailsRecette(recette)"
				data-target="#selectedRecetteDisplay"
				data-toggle="modal">
				<div ng-bind-html="recette.name | unsafe" style="text-align: center; margin-top: 50px; color: rgb(221, 131, 14); font-family: Bradley Hand; font-size:18px" class="col-xs-12"></div>
				<div style="margin-top: 10px;" align="center" class="col-xs-12">
					<img width="279px" height="152px" style="border-radius:5px" ng-src="{{recette.url}}">
				</div>
				<div class="col-xs-1"></div>
				<div style="margin-top: 10px;" class="col-xs-10">
					<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/clock.png"> Pr√©paration : {{recette.tpsPreparation}} minutes</div>
					<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/four.png"> Cuisson : {{recette.tpsCuisson}} minutes</div>
					<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/euro.png"> {{listeCout[recette.cout].libelle}}</div>
					<div class="col-xs-12"><img width="15px" height="15px" src="resources/modules/main-mod/img/check.png"> {{listeDifficult[recette.difficulte].libelle}}</div>
				</div>
				<div style="margin-top: 40px;" class="col-xs-1"></div>
			</div>
		</div>
		<div ng-include
			src="'resources/modules/recette-modules/recette-catalog-mod/partials/pied-recette-page.html'"></div>
			<div style="margin-top: 40px;" class="col-xs-1"></div>
	</div>
</div>
