<div class="modal fade" id="selectedRecetteDisplay" role="dialog"
	ng-controller="RecetteDetailCtrl">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" id="toPrint">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<div class="row">
					<img class="col-xs-4" width="150px" height="150px"
						ng-src="{{selectedRecette.url}}">
					<div class="col-xs-8">
						<div class="col-xs-12"
							style="font-size: 25px; font-family: Bradley Hand;">
							<span style="color: rgb(221, 131, 14);"
								ng-bind-html="selectedRecette.name | unsafe"></span>
						</div>
						<div align="right">
							<button ng-click="doPrint()" ng-print print-element-id="toPrint">
								<span class="glyphicon glyphicon-print"></span> Imprimer
							</button>
						</div>

						<div class="col-xs-12">
							<img width="15px" height="15px"
								src="resources/modules/main-mod/img/clock.png">
							Préparation : {{selectedRecette.tpsPreparation}} minutes
						</div>
						<div class="col-xs-12">
							<img width="15px" height="15px"
								src="resources/modules/main-mod/img/four.png"> Cuisson :
							{{selectedRecette.tpsCuisson}} minutes
						</div>
						<div class="col-xs-12">
							<img width="15px" height="15px"
								src="resources/modules/main-mod/img/euro.png">
							{{listeCout[selectedRecette.cout].libelle}}
						</div>
						<div class="col-xs-12">
							<img width="15px" height="15px"
								src="resources/modules/main-mod/img/check.png">
							{{listeDifficult[selectedRecette.difficulte].libelle}}
						</div>
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-5">
						<span style="color: rgb(221, 131, 14);">Ingrédients :</span>
						<div ng-bind-html="selectedRecette.listeIngredients | unsafe"></div>
					</div>
					<div class="col-xs-7">
						<div ng-include
							src="'resources/modules/recette-modules/recette-panier-mod/recette-panier.html'"></div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-12">
						<span style="color: rgb(221, 131, 14);">Préparation :</span>
						<div ng-bind-html="selectedRecette.preparation | unsafe"></div>
					</div>
				</div>
				<div class="row" align="center"
					style="font-style: italic; font-size: 12px">Recette & photo
					de Marie-Laure Tombini</div>
			</div>
		</div>
	</div>
</div>
