<div style="margin-top: 20px;" ng-controller="CommandeSearchCtrl">
	<div class="col-xs-10" class="form-group">
		<div class="input-group input-group-sm icon-addon addon-sm">
			<input type="text" ng-model="searchProductString"
				placeholder="Rechercher par nom de client"
				class="form-control input-sm"> <span class="input-group-btn">
				<button ng-click="searchCommandByName()" class="btn btn-inverse">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
	</div>
	<div
		style="color: rgb(221, 131, 14); margin-top: 10px; margin-bottom: 10px;"
		class="col-xs-12">Date de livraison :</div>
	<div class="col-xs-2">
		<input type="text" ng-click="seeCalendar()"
			ng-model="searchCommandeDate" name="date" required=""
			placeholder="Sélectionnez une date">
	</div>
	<date-picker on-date-selected="hideCalendar()"
		ng-show="seeCalend==true" ng-model="searchCommandeDate"
		format-date="formatDate" parse-date="parseDate"> </date-picker>
	<div
		style="color: rgb(221, 131, 14); margin-top: 10px; margin-bottom: 10px;"
		class="col-xs-12">Lieu de livraison :</div>
	<div class="col-xs-12">
		<input type="checkbox" ng-model="searchEnt">&nbsp;&nbsp;Entrepôt
	</div>
	<div class="col-xs-12">
		<input type="checkbox" ng-model="searchDom">&nbsp;&nbsp;Domicile
	</div>
	<h6 class="col-xs-12">Debug:{{debug}}</h6>
</div>
