<div style="margin-top: 20px;" ng-controller="CommandeSearchCtrl">
	<form name="formCS" novalidate role="form">
		<div align="center" class="col-xs-12" style="margin-top: 30px;"
			class="form-group">
			<label>Rechercher les commandes par date :
				{{searchCommandeDate}}</label> <br> <input type="text"
				ng-click="seeCalendar()" ng-model="searchCommandeDate" name="date"
				required="" placeholder="Sélectionnez une date">
				<button ng-click="searchCommandeByDate()" class="btn btn-inverse">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-search"></span>
				</button>
			<date-picker on-date-selected="hideCalendar()"
				ng-show="seeCalend==true" ng-model="searchCommandeDate"
				format-date="formatDate" parse-date="parseDate"> </date-picker>
			<div ng-show="formCS.$submitted || formCS.date.$touched">
				<div ng-show="formCS.date.$error.required" class="ano">Sélectionner
					une date.</div>

			</div>
		</div>
	</form>
	<h6 class="col-xs-12">Debug:{{debug}}</h6>
</div>
