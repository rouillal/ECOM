<div style="margin-top: 20px;" ng-controller="CommandeSearchCtrl">
	<div class="col-xs-10" class="form-group">
		<div class="input-group input-group-sm icon-addon addon-sm">
			<h4>searchCommandeDate :{{searchCommandeDate}}</h4>
			<input type="date" ng-model="searchCommandeDate"
				placeholder="Date de la commande" class="form-control input-sm">
			<span class="input-group-btn">
				<button ng-click="searchCommandeByDate()" class="btn btn-inverse">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
	</div>
	<h6 class="col-xs-12">Debug:{{debug}}</h6>
</div>
