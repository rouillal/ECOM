<div style="margin-top: 20px;" ng-controller="SearchProductCtrl">
	<div class="col-xs-10" class="form-group"
		ng-controller="SearchProductCtrl">
		<div class="input-group input-group-sm icon-addon addon-sm">
			<input type="text" ng-model="searchProductString"
				placeholder="Rechercher un produit" class="form-control input-sm"
				ng-click="searchProductByName()"
				ng-keydown="($event.which === 13 && searchProductByName()) || ($event.which === 8 && searchProductString=='' && searchProductByName())"> <span
				class="input-group-btn">
				<button ng-click="searchProductByName()" class="btn btn-inverse">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
	</div>
	<div
		style="color: rgb(221, 131, 14); margin-top: 10px; margin-bottom: 10px;"
		class="col-xs-12">Cat√©gories :</div>
	<div class="col-xs-12" ng-repeat="categorie in listCategories">
		<input type="checkbox" ng-model="listCategoriesChoix[$index]"
			ng-change="changeProductCatego()">&nbsp;&nbsp;{{categorie.name}}
	</div>
	<div class="col-xs-12">
		<input type="checkbox" ng-model="isSaison" ng-change="changeSaison()">&nbsp;&nbsp;Produits
		de saison
	</div>
</div>
