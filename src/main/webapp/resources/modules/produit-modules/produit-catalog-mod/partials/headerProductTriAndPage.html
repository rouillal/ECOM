<div class="col-xs-12" style="margin-top:20px;" ng-controller="ProductTriPaginCtrl">
	<div class="col-lg-9" class="col-xs-12">
		<span style="color: rgb(221, 131, 14);">Trier par: </span> 
		<select ng-model="currentTri" ng-options="item as item.libelle for item in listeTris track by item.name"></select>
	</div>
	<div class="col-lg-3" class="col-xs-12">
		<div style="color: rgb(221, 131, 14);" class="row">
			<button class="btn" ng-click="pagedown()">
				<span style="color: rgb(221, 131, 14);"
					class="glyphicon glyphicon-chevron-left"></span>
			</button>

			&nbsp;Page {{currentPage+1}} sur {{pageMax}}&nbsp;
			<button class="btn" ng-click="pageup()">
				<span style="color: rgb(221, 131, 14);"
					class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
	</div>
</div>
