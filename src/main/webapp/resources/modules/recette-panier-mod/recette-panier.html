<div ng-controller="RecettePanierCtrl">
	<div ng-include
		src="'resources/modules/product-catalog-mod/partials/selectedProductDisplay.html'"></div>
	<div style="margin-left:100px; color: rgb(221, 131, 14);">Je compl√®te mon panier<br><br></div>
	<div class="row" ng-repeat="ligne in listeProduitsRecette">
		<div class="col-xs-1">
			<button class="btn" id="myBtnDetailsPdtRecette" ng-click="selectDetailsProduit(ligne)"
				data-toggle="modal" data-target="#/recette">
				<span style="color: rgb(221, 131, 14);"
					class="glyphicon glyphicon-search"></span>
			</button>
		</div>
		<div class="col-xs-4">{{ligne.name}} - {{ligne.quantite}}
			{{ligne.unite}}</div>
		<div class="col-xs-3">
			<div class="col-xs-4">
				<button class="btn" ng-click="moinsProduit(ligne)"
					ng-disabled="isMoinsProduitInactif(ligne)">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-minus"></span>
				</button>
			</div>
			<div class="col-xs-4">
				<input type="text" size="1" ng-model="ligne.quotite" />
			</div>
			<div class="col-xs-4">
				<button class="btn" ng-click="plusProduit(ligne)"
					ng-disabled="isPlusProduitInactif(ligne)">
					<span style="color: rgb(221, 131, 14);"
						class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>
	</div>
</div>
